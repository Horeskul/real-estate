<section class="search">
    <div class="search__container">
        <div class="search__actions">
            <div class="search__inner">
                <div class="search__buttons">
                    <div class="button__rent">
                        <a href="#" class="button__search button">Rent</a>
                    </div>
                    <div class="button__sale">
                        <a href="#" class="button__search button button_border">Sale</a>
                    </div>
                </div>
                <div class="search__body">
                    <form action="#" class="search__form" method="get">
                        <div class="search__inputs">
                            <div class="search__location">
                                <label class="form__label" for="location">Locations</label>
                                <select class="form__select" name="form[location]" id="location">
                                    <option value="1" selected>Select your city</option>
                                    <option value="2">Washington</option>
                                    <option value="3">Clinton</option>
                                    <option value="4">Franklin</option>
                                </select>
                            </div>
                            <div class="search__location">
                                <label class="form__label" for="location">Property Type</label>
                                <select class="form__select" name="form[property]" id="property">
                                    <option value="1" selected>Select property type</option>
                                    <option value="2">Apartments</option>
                                    <option value="3">House</option>
                                    <option value="4">Duplex</option>
                                </select>
                            </div>
                            <div class="search__location">
                                <label class="form__label" for="location">Rent Range</label>
                                <select class="form__select" name="form[range]" id="range">
                                    <option value="1" selected>Select rent range</option>
                                    <option value="2">$0 to $100 000</option>
                                    <option value="3">$100 000 to $500 000</option>
                                    <option value="4">Above $500 000</option>
                                </select>
                            </div>
                        </div>
                        <button class="search__button button">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
